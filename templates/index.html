{% extends "base.html" %}

{% block content %}
    <h1 align=center>Build a Blog - Author List</h1>

    <hr />

    {% if users|length == 0 %}
    <p>No entry's yet</p>
    {% else %}

        <ul>
            {% for user in users %}
            <h2><a href=/blog?user={{user.id}}>{{user.username}}</a></h2>
            <br>    
            <hr />
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

{% endblock %}

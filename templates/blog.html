{% extends "base.html" %}

{% block content %}
    <h1 align=center>Build a Blog</h1>

    <hr />

    {% if blogs|length == 0 %}
    <p>No entry's yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <h2><a href=/blog?id={{blog.id}}>{{blog.title}}</a></h2>
            {{blog.body}}
            <br> 
            <i>written by <a href=/blog?user={{blog.owner.id}}>{{blog.owner.username}}</a></i>   
            <hr />
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

{% endblock %}

{% extends "base.html" %}

{% block content %}
    <form action="/newpost" method='post'>
        <label>
        <table>
            <tr><th><h1>Add a Blog Entry</h1></th></tr>
            <tr><td>Title for your new blog:</td></tr>
            <tr><td><input type="text" name='title' value={{title}} /></td></tr>
            <tr style="width:auto; color:red"><td>{{error1}}</td></tr>
            <tr><td>Your New Blog:</tr></td>
            <tr><td><textarea rows="4" cols=50% name='body' value={{body}}></textarea></td></tr>
            <tr style="width:auto; color:red"><td>{{error2}}</td></tr>
            <tr><td><input type="submit" value='Add Entry' /></td></tr>>
        </table>
        </label>
    </form>


    <hr />

{% endblock %}
